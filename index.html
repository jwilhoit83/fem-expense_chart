<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Expenses chart component</title>
  </head>

  <body>
    <main class="flex-column">
      <div class="balance flex-row">
        <div class="stats">
          <h2>My Balance</h2>
          <p id="total-balance" class="currency">$921.48</p>
        </div>
        <div class="logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
      </div>
      <div class="detailed flex-column">
        <h2 class="strong-text">Spending - Last 7 days</h2>
        <div class="chart flex-row">
          <div>
            <div class="bar" id="mon"></div>
            <p>mon</p>
          </div>
          <div>
            <div class="bar" id="tue"></div>
            <p>tue</p>
          </div>
          <div>
            <div class="bar" id="wed"></div>
            <p>wed</p>
          </div>
          <div>
            <div class="bar" id="thu"></div>
            <p>thu</p>
          </div>
          <div>
            <div class="bar" id="fri"></div>
            <p>fri</p>
          </div>
          <div>
            <div class="bar" id="sat"></div>
            <p>sat</p>
          </div>
          <div>
            <div class="bar" id="sun"></div>
            <p>sun</p>
          </div>
        </div>
        <div class="hr"></div>
        <div class="flex-row">
          <div>
            <p>Total this month</p>
            <p class="strong-text large-text">$478.33</p>
          </div>
          <div class="right-align">
            <p class="strong-text">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/jwilhoit83">jwilhoit83</a>.
    </div>
  </body>
</html>
